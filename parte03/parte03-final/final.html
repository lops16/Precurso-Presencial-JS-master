<body>
    <script>
        tamaño=parseInt(prompt("introduce un numero"));

        let tabla = ""
        for (let j = 0; j<= tamaño; j++){
            for (let i = 0; i <= tamaño; i++) {
            if ((j+i)% 2 == 0) {tabla += "X"
                
            } else {tabla += "O";
                
            }
        }
        tabla+="\n"
        }
        

        console.log(tabla)
    </script>
